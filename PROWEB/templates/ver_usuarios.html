<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Usuarios</title>
    <style>
        /* Reset de márgenes y rellenos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo para el cuerpo de la página */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/CAMIONQW.webp'); /* Fondo de la página */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fija la imagen de fondo */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Menú de navegación */
        nav {
            background-color: #333; /* Fondo oscuro */
            position: fixed; /* Menú fijo en la parte superior */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Estilos para el contenedor principal */
        .container {
            padding-top: 80px; /* Deja espacio para el menú */
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .usuarios-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .usuarios-table th, .usuarios-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .usuarios-table th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    

    <!-- Barra de navegación -->
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/ver_usuarios">Ver Usuarios</a></li>
           
        </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Lista de Usuarios</h1>
        <table class="usuarios-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Usuario</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% if users %}
                    {% for user in users %}
                    <tr>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[2] }}</td>
                        <td>{{ user[3] }}</td>
                        
                        <td>
                            <!-- Enlace para editar -->
                            <a href="{{ url_for('editar_usuario', user_id=user[0]) }}">
                                <button class="edit-btn">Editar</button>
                            </a>
                            <!-- Enlace para eliminar -->
                            <a href="{{ url_for('eliminar_usuario', user_id=user[0]) }}" onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?')">
                                <button class="delete-btn">Eliminar</button>
                            </a>
                        </td>
                        
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="5">No hay usuarios disponibles</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
