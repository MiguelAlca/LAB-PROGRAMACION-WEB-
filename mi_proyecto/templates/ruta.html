<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }
        /* Barra de navegación */
        nav {
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 20px;
        }
        .navbar .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .navbar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
}
.navbar li {
    margin: 0 15px;
}
.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
    background-color: #333; /* Fondo visible por defecto */
}

.navbar a:hover {
    background-color: #575757; /* Cambio de color al pasar el puntero */
}


/* Para dispositivos móviles */
@media (max-width: 768px) {
    .navbar .menu-toggle {
        display: block; /* Mostrar botón de hamburguesa */
    }

    .navbar ul {
        display: none; /* Ocultar el menú inicialmente */
        flex-direction: column; /* Estilo vertical */
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        background-color: #333;
        z-index: 1000;
    }

    .navbar ul.show {
        display: flex; /* Mostrar menú desplegado */
    }

    .navbar li {
        margin: 10px 0; /* Separación vertical */
    }
}
button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}


    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>
        <ul class="menu">
            <li><a href="{{ url_for('home') }}">Inicio</a></li>
            
            <li><a href="{{ url_for('servicios') }}">Servicios</a></li>
            <li><a href="{{ url_for('contacto') }}">Contacto</a></li>
            <li><a href="{{ url_for('ruta') }}">Ruta</a></li>
            {% if session.get('rol') == 'admin' %}
                <li><a href="{{ url_for('camiones') }}">Camiones</a></li>
                <li><a href="{{ url_for('personal') }}">Personal</a></li>
                <li><a href="{{ url_for('ver_datos') }}">Ver Datos</a></li>
                <li><a href="{{ url_for('ver_usuarios') }}">Registro usuarios</a></li>
            {% endif %}
        </ul>
    </div>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Calcula tu Ruta</h1>
        <div class="form-container mx-auto" style="max-width: 600px;">
            <form id="route-form">
                <div class="mb-3">
                    <label for="origen" class="form-label">Punto de inicio:</label>
                    <input type="text" id="origen" class="form-control" placeholder="Ejemplo: Monterrey, NL" required>
                </div>
                <div class="mb-3">
                    <label for="destino" class="form-label">Punto de destino:</label>
                    <input type="text" id="destino" class="form-control" placeholder="Ejemplo: Saltillo, Coahuila" required>
                </div>
                <button type="button" id="calcular-ruta" class="btn btn-primary w-100">Calcular Ruta</button>
            </form>
        </div>
        <div id="map" class="mt-4"></div>
        <!-- Contenedor para los resultados -->
        <div id="resultado" class="alert alert-info mt-4" style="display: none;">
            <h5>Resultados:</h5>
            <p id="distancia"></p>
            <p id="duracion"></p>
        </div>
    </div>

    <!-- Agregar la API de Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUGC_OhnGJS-dMEEn20FqlPAMp8nD2o64&callback=initMap" async defer></script>
    <!-- JavaScript propio -->
    <script src="{{ url_for('static', filename='js/ruta.js') }}"></script>
</body>
</html>
